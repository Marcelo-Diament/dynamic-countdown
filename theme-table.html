<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic CountDown | Theme CheatSheet</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/demo.css">
  <style>
    table {
      margin: 16px auto;
    }
    th {
      font-weight: bold;
    }
    td:first-of-type {
      font-weight: bold;
    }
    td {
      padding: 6px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Dynamic CountDown | Theme CheatSheet</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Theme</th>
          <th>Main</th>
          <th>Light</th>
          <th>Inverted</th>
          <th>Light Inverted</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Default</td>
          <td>
            <div class="counter" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--light" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--inverted" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--light-inverted" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>Highlight</td>
          <td>
            <div class="counter counter--highlight" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--highlight-light" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--highlight-inverted" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--highlight-light-inverted" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>Primary</td>
          <td>
            <div class="counter counter--primary" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--primary-light" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--primary-inverted" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--primary-light-inverted" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>Secondary</td>
          <td>
            <div class="counter counter--secondary" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--secondary-light" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--secondary-inverted" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--secondary-light-inverted" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>Tertiary</td>
          <td>
            <div class="counter counter--tertiary" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--tertiary-light" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--tertiary-inverted" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
          <td>
            <div class="counter counter--tertiary-light-inverted" data-target-date="12/31/2021 23:59" data-time-format="MS" data-min-digits="2" data-lang="en">
              <span data-unit="minutes" class="counter__unit"></span>
              <span data-unit="seconds" class="counter__unit"></span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
